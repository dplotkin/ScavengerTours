{% block container %}
<!-- CHANGE THE HEIGHT OF THE UNIT -->
<div class="hero-unit pull-right" style="margin:20px;width:30%;">
  <h4 class="alt-heading-two">Create a Tour</h4>
  <div class="form-horizontal" style="margin:40px -30px 25px">
  <div class="control-group">
    <label class="control-label" for="citysearch">Search: </label>
    <div class="controls">
      <div class="input-append" id="citysearch">
	<input type="text" id="city-bar" class="span2" name="city" title="Search for your city."></input>
	<button type="button" value="Go!" class="btn" id="city-btn">Go!</button>
      </div>
    </div>
  </div>
  </div>
  <hr>
  <form method="POST" action="" class="form-horizontal" style="margin:25px -30px">
    <div class="control-group">
      <label class="control-label" for="title">Title: </label>
      <div class="controls">
	<input type="text" id="title" size="15" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description: </label>
      <div class="controls">
	<textarea title="This info will tell users what your tour is about." rows="3" id="description"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="image">Image: </label>
      <div class="controls">
	<input title="Input the url of an image for the thumbnail." type="text" id="image" size="30" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="selectedCity">City: </label>
      <div class="controls">
	<span title="Search for a city in the box below." id="selectedCity" class="uneditable-input"> None</span><br>
	<input type="submit" value="Create" class="btn btn-large btn-addtomobile" style="margin:50px;"/>
      </div>
    </div>
  </form>

  <div style="margin:200px">
  </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

{% endblock container %}
