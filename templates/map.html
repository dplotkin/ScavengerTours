<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 50% }
      #coordinates { height: 50% }
    </style>
    <script type="text/javascript" src="/static/js/jquery.js" ></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXACwRsXh1G7jZUk4PE_oOqqM2lNEXduU&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
      var mapOptions = {
      center: new google.maps.LatLng(-34.397, 150.644),
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      
      google.maps.event.addDomListener(document.getElementById("map-canvas"), 'click', showAlert);
      }
      
      function showAlert() {
      window.alert('DIV clicked');
      $('#coordinates').append('<p>HELLO</p>');
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    
    <script>
<!-- https://developers.google.com/maps/documentation/javascript/examples/event-simple -->
<!-- https://developers.google.com/maps/documentation/javascript/examples/ -->
<!-- This script needs to allow you, upon clicking, to place a marker and get the coordinates -->
    </script>


  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="coordinates">
      <p id="coordinateList"> Coordinates </p>
    </div>

    
  </body>
</html>
