<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 50% }
      #coordinates { height: 50% }
    </style>
    
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXACwRsXh1G7jZUk4PE_oOqqM2lNEXduU&sensor=false">
    </script>
    <!-- <script src="/static/js/jquery.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
    <script type="text/javascript">
      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;
      var listOfLatLng = [];

      google.maps.event.addDomListener(window, 'load', initialize);

      function initialize() {
      directionsDisplay = new google.maps.DirectionsRenderer();

      var mapOptions = {
      center: new google.maps.LatLng(-34.397, 150.644),
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map  = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);
directionsDisplay.setMap(map);
      
      google.maps.event.addListener(map, 'click', function(event) {
	  if(listOfLatLng.length == 2){calcRoute();}
      marker = new google.maps.Marker({position: event.latLng, map: map});
      
      $('#coordinates').append('<p id="coordinate">You clicked on: ' + event.latLng + '</p>');
	  listOfLatLng.push(event.latLng);
	  // console.log(event.latLng.lat() );
	  
      });

	  
      }
      
function calcRoute() {
	  var start = listOfLatLng[0];
	  var end = listOfLatLng[1];
  var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.DirectionsTravelMode.WALKING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

    </script>

    </script>


  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="coordinates">
    </div>

    
  </body>
</html>
