<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/scavengertourlogo.png">

    <!-- Styles -->
    {% block style %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/mobilestyle.css">
    {% endblock style %}

    {% block maps %}
    {% endblock maps %}
  </head>

  <div class="body">
    {% block container %}

    <p style="margin-top:30px">
      <div style="width:30%;float:left">
	<img src="/static/img/scavengertourlogo.png">
      </div>
      <div class="pull-right" style="width:70%;float:left">
	<h1>Scavenger<br>Tours</h1>
      </div>
    </p><br>
    <div align="center" style="padding-top:30px">
      <a href="/register"><i class="icon-plus-sign icon-2x"> Register</i></a><br>
      <a href="/login"><i class="icon-signin icon-2x"> Sign in</i></a><br>
      <a href="/about"><i class="icon-info-sign icon-2x"> About</i></a><br>
      <a href="https://github.com/stuycs-softdev/ScavengerTours"><i class="icon-github-sign icon-2x"> Source Code</i></a>
    </div>
    {% endblock container %}
</div>
</html>
