{% block maps %}

</style>
<div id="map-canvas"></div>

<script type="text/javascript">
      var map;

      google.maps.event.addDomListener(window, 'load', initialize);

      function initialize() {

{% block container %}
<div class="hero-unit pull-right" style="margin:40px 35px;width:30%;">
  <h4 class="alt-heading-two">Create a Tour</h4>
  <form method="POST" action="" class="form-horizontal" style="margin:25px -30px">
    <div class="control-group">
      <label class="control-label" for="title">Title: </label>
      <div class="controls">
	<input type="text" id="title" size="15" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description: </label>
      <div class="controls">
	<textarea title="This info will tell users what your tour is about." rows="3" id="description"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="image">Image: </label>
      <div class="controls">
	<input title="Input the url of an image for the thumbnail." type="text" id="image" size="30" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="selectedCity">City: </label>
      <div class="controls">
	<span title="Search for a city in the box below." class="uneditable-input"> None</span><br>
      </div>
    </div>
  </form>
</div>
