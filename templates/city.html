 {% extends "homepage.html" %}
{% block container %}

  <div class="body">
    <br><br>
    <div class="container-fluid">
      <div class="container special">
	<h1 class="headingtwo">{{ city }}</h1>
      </div>

      <div class="row-fluid">
	{% for tour in tours %}
	<div class="span6">
	  <div class="hero-unit">
	    <img src="{{ images }}" />
	    <p><a href="/{{ city }}/{{ tour }}"><h3>{{ tour }}</h3></a></p>
	  </div>
	</div>
	{% endfor %}
      </div>
    </div>
{% endblock container %}

{% set variab = tours.length %}
