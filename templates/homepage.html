{% extends "index.html" %}
{% block container %}
    <p style="margin-top:30px">
      <div style="width:30%;float:left">
	<img src="/static/img/scavengertourlogo.png">
      </div>
      <div class="pull-right" style="width:70%;float:left">
	<h1>Hello,<br>{{ user }}</h1>
      </div>
    </p><br>
    <div align="center" style="padding-top:50px">
      <h3><i class="icon-trophy icon-2x">: {{ points }}</i></h3><br>
      {% if currentTour != "None" %}
      <h3><a href="/{{ currentCity }}/{{ currentTour }}/{{ currentTour }}/{{ currentStage }}"> Ongoing Tour: {{ currentTour }}</a></h3>
      {% else %}
      <h3>You aren't taking any tours right now!</h3>
      {% endif %}
      <a href="/tours"><i class="icon-map-marker icon-2x"> Select a Tour</i></a>
      <h3><strong>Grits McGrits Â· 2013</strong></h3>
      <a href="/logout"><i class="icon-signout icon-2x">Sign Out</i></a>
    </div>
    {% endblock container %}
