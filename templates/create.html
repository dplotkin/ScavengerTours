{% extends "homepage.html" %}

{% block maps %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map-canvas { width: 50%; height:70%; float:left; }
</style>
<div id="map-canvas"></div>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXACwRsXh1G7jZUk4PE_oOqqM2lNEXduU&sensor=false">
</script>
<!-- <script src="/static/js/jquery.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
<script type="text/javascript">
      var map;
      var listOfLatLng = [];

      google.maps.event.addDomListener(window, 'load', initialize);

      function initialize() {
 
      var mapOptions = {
      center: new google.maps.LatLng(35.029996,-95.273437),
      zoom: 4,
      mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map  = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);
     }
      
</script>

<script type="text/javascript">
</script>
  



{% endblock maps %}

{% block container %}
<div class="hero-unit pull-right" style="margin:20px;width:30%">
  <h4 class="alt-heading-two">Create a Tour</h4>
  <form method="POST" action="" class="form-horizontal" style="margin-top:25px">
    <div class="control-group">
      <label class="control-label" for="title">Title: </label>
      <div class="controls">
	<input type="text" id="title" size="15" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description: </label>
      <div class="controls">
	<textarea title="This info will tell users what your tour is about." rows="3" id="description"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="image">Image: </label>
      <div class="controls">
	<input title="Input the url of an image for the thumbnail." type="text" id="image" size="30" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="selectedCity">City: </label>
      <div class="controls">
	<input> None (gonna fix that later)</input>
	<input type="submit" value="Create" class="btn btn-addtomobile"/>
      </div>
    </div>
  </form>
</div>
</div>

<div class="hero-unit pull-right">
  <form>
    <input type="text" name="city" title="Search for your city" size="30" />
    <input type="submit" value="search" />
  </form>
</div>
{% endblock container %}
